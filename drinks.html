                  <div id="menu-drinks1" class="menu-section"></div>
                  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sheetURL = "https://docs.google.com/spreadsheets/d/15DTfckqIdkaHXytXgNkVBPCWIO5AdD-UFbUFMaOb3DY/gviz/tq?tqx=out:json&gid=0";
      const container = document.getElementById("menu-drinks1");
      container.innerHTML = '<div class="loading">Loading drinks menu...</div>';
      loadSheet();
      async function loadSheet() {
        try {
          const res = await fetch(sheetURL);
          const text = await res.text();
          const jsonString = text.substring(47, text.length - 2);
          const json = JSON.parse(jsonString);
          if (!json.table || !json.table.rows) {
            throw new Error("Invalid data from Google Sheets");
          }
          const rows = json.table.rows;
          container.innerHTML = "";
          function getCellValue(row, colIndex) {
            if (!row || !row.c || colIndex >= row.c.length || !row.c[colIndex]) return "";
            const cell = row.c[colIndex];
            return cell && cell.v != null ? String(cell.v).trim() : "";
          }
          // Title in Row 1, Column E (index 0, 4)
          // Subtitle in Row 2, Column E (index 1, 4)
          const title = getCellValue(rows[0], 4);
          const description = getCellValue(rows[1], 4);
          const titleDiv = document.createElement("div");
          titleDiv.className = "section-title";
          titleDiv.textContent = title || "Drinks";
          container.appendChild(titleDiv);
          if (description) {
            const descDiv = document.createElement("div");
            descDiv.className = "section-description";
            descDiv.textContent = description;
            container.appendChild(descDiv);
          }
          // Menu items start from row 0 onward
          for (let i = 0; i < rows.length; i++) {
            const row = rows[i];
            if (!row || !row.c) continue;
            const vegIndicator = getCellValue(row, 0);  // Column A
            const name = getCellValue(row, 1);          // Column B
            const desc = getCellValue(row, 2);          // Column C
            const price = getCellValue(row, 3);         // Column D
            if (!name || name.length < 2) continue;
            const itemDiv = document.createElement("div");
            itemDiv.className = "item";
            const nameDiv = document.createElement("div");
            nameDiv.className = "text-type-1";
            nameDiv.textContent = `${vegIndicator === 'Y' ? 'ðŸŒ± ' : ''}${name}`;
            itemDiv.appendChild(nameDiv);
            if (desc) {
              const descDiv = document.createElement("div");
              descDiv.className = "text-type-2";
              descDiv.textContent = desc;
              itemDiv.appendChild(descDiv);
            }
            if (price) {
              const priceDiv = document.createElement("div");
              priceDiv.className = "text-type-3";
              priceDiv.textContent = price;
              itemDiv.appendChild(priceDiv);
            }
            container.appendChild(itemDiv);
          }
        } catch (err) {
          container.innerHTML = `<div class="error">Error loading drinks menu: ${err.message}</div>`;
        }
      }
    });
  </script>

          const text = await res.text();
          const jsonString = text.substring(47, text.length - 2);
          const json = JSON.parse(jsonString);
          if (!json.table || !json.table.rows) {
            throw new Error("Invalid data from Google Sheets");
          }
          const rows = json.table.rows;
          container.innerHTML = "";
          function getCellValue(row, colIndex) {
            if (!row || !row.c || colIndex >= row.c.length || !row.c[colIndex]) return "";
            const cell = row.c[colIndex];
            return cell && cell.v != null ? String(cell.v).trim() : "";
          }
          // Title in Row 1, Column E (index 0, 4)
          // Subtitle in Row 2, Column E (index 1, 4)
          const title = getCellValue(rows[0], 4);
          const description = getCellValue(rows[1], 4);
          const titleDiv = document.createElement("div");
          titleDiv.className = "section-title";
          titleDiv.textContent = title || "Drinks";
          container.appendChild(titleDiv);
          if (description) {
            const descDiv = document.createElement("div");
            descDiv.className = "section-description";
            descDiv.textContent = description;
            container.appendChild(descDiv);
          }
          // Menu items start from row 0 onward
          for (let i = 0; i < rows.length; i++) {
            const row = rows[i];
            if (!row || !row.c) continue;
            const vegIndicator = getCellValue(row, 0);  // Column A
            const name = getCellValue(row, 1);          // Column B
            const desc = getCellValue(row, 2);          // Column C
            const price = getCellValue(row, 3);         // Column D
            if (!name || name.length < 2) continue;
            const itemDiv = document.createElement("div");
            itemDiv.className = "item";
            const nameDiv = document.createElement("div");
            nameDiv.className = "text-type-1";
            nameDiv.textContent = `${vegIndicator === 'Y' ? 'ðŸŒ± ' : ''}${name}`;
            itemDiv.appendChild(nameDiv);
            if (desc) {
              const descDiv = document.createElement("div");
              descDiv.className = "text-type-2";
              descDiv.textContent = desc;
              itemDiv.appendChild(descDiv);
            }
            if (price) {
              const priceDiv = document.createElement("div");
              priceDiv.className = "text-type-3";
              priceDiv.textContent = price;
              itemDiv.appendChild(priceDiv);
            }
            container.appendChild(itemDiv);
          }
        } catch (err) {
          container.innerHTML = `<div class="error">Error loading drinks menu: ${err.message}</div>`;
        }
      }
    });
  </script>
